{% extends "base.html" %}

{% block content %}
<h1>Posts</h1>
<ul>
{% for post in object_list %}
<li>
  <a href=" {% url 'article-detail' post.pk %}"
  > {{ post.title }} </a> - {{post.author.username }} -
  <small>
    <a href=" {% url 'update-post' post.pk%}"> Edit </a> / <a href=" {% url 'delete-post' post.pk%}"> Delete </a>
  </small>

  </br>
  {{ post.body }}
  <small><br/> <i>{{ post.post_date }}</i></small></li>

{% endfor %}
</ul>

{% endblock %}
