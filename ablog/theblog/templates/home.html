{% extends "base.html" %}

{% block content %}
<h1>Posts</h1>
<ul>
{% for post in object_list %}
<li>
  <a href=" {% url 'article-detail' post.pk %}"
  > {{ post.title }} </a> - {{post.author.username }} -
  <small>
    <a href=" {% url 'update-post' post.pk%}"> Update </a>
  </small>
  </br>
  {{ post.body }}</li>

{% endfor %}
</ul>

{% endblock %}
